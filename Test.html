<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Letters</title>
  <style>
    .fall-text span {
      position: relative;
      display: inline-block;
      opacity: 0;
      animation: fallDown 0.6s ease-out forwards;
    }

    @keyframes fallDown {
      0% {
        top: -50px;
        opacity: 0;
      }
      100% {
        top: 0;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1 class="fall-text" id="text"></h1>

  <script>
    const text = "Welcome to My Website";
    const container = document.getElementById("text");

    // Wrap each letter in a span with animation delay
    text.split("").forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      if (char !== " ") {
        span.style.animationDelay = `${i * 0.05}s`;
      }
      container.appendChild(span);
    });
  </script>

</body>
</html>
